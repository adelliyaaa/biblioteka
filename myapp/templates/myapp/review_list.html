{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Все обзоры</h1>
        {% if reviews %}
            <div class="list-group">
                {% for review in reviews %}
                    <a href="{% url 'myapp:review_detail' review.pk %}" class="list-group-item list-group-item-action">

                        {{ review.book.title }} - {{ review.user.username }}
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p class="alert alert-info">Пока нет обзоров.</p>
        {% endif %}
    </div>
{% endblock %}
